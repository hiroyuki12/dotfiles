  - type: nothing
    path: /etc/sudoers
    pattern: 'hiroyuki +ALL=\(ALL\) NOPASSWD: ALL'
    line: "hiroyuki ALL=(ALL) NOPASSWD: ALL"
    insert_before: "^#includedir"
    validation_script: visudo -cf %{path}

handlers:
