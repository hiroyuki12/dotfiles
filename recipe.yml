  # defaults
    type: defaults
    domain: com.apple.finder
    key: ShowStatusBar
    value: 1
  - id: TrackingSpeed_trackpad  # need logout , command + shift + q
    type: defaults
    domain: Apple Global Domain 
    key: com.apple.trackpad.scaling
    value: 2.5
  - id: ShowPath_finder # タイトルバーにパスを表示
    type: defaults
    domain: com.apple.finder
    key: _FXShowPosixPathInTitle
    value: 0
  - type: defaults
    domain: com.apple.dock
    key: magnification
    value: 1
    notify:
      - killall_Dock
  - type: defaults
    domain: com.apple.dock
    key: largesize
    value: 100
    notify:
      - killall_Dock
  - type: defaults
    domain: com.apple.Terminal
    key: Default Window Settings
    value: Basic2
  - type: defaults
    domain: com.apple.Terminal
    key: Startup Window Settings
    value: Basic2
  - type: defaults  # need restart safari
    domain: com.apple.safari
    key: ShowFavoritesBar-v2
    value: 1
    notify:
      - killall_Safari

  # command
  - type: command
    script: defaults write "com.apple.dock" "orientation" -string "left"
    notiry:
      - killall_Dock
  - type: command
    script: sudo defaults write /Library/Preferences/com.apple.alf globalstate -int 1
  - type: command
    script: defaults -currentHost write -globalDomain com.apple.mouse.tapBehavior -int 1
